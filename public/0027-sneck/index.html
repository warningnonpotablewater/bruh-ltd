<!DOCTYPE html>

<html lang="en-ru">
	<head>
		<title>Sneck</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="/styles/common.css" rel="stylesheet">
		
		<style>
			* {
				image-rendering: -moz-crisp-edges;
				image-rendering: pixelated;
			}
			
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100vw;
				height: 100vh;
				padding: 0;
				margin: 0;
				background: #000000;
			}
			
			#canvas {
				width: 100vmin;
				height: 100vmin;
				border: none;
				background: #5C6BC0;
			}
		</style>
		
		<script src="/scripts/licensing.js" type="module"></script>
		
		<script type="module">
			class Game {
				constructor() {
					this.canvas = document.querySelector("#canvas");
					this.context = this.canvas.getContext("2d");
					
					this.frameCount = 0;
					
					this.dead = false;
					this.score = 0;
					
					this.fieldSize = 40;
					
					this.borderColor = "#EF5350";
					this.fieldColor = "#5C6BC0";
					this.snakeColor = "#FFFFFF";
					this.appleColor = "#66BB6A";
					
					this.direction = "up";
					
					this.snake = [];
					this.apple = [0, 0];
				}
				
				run() {
					this.canvas.width = this.fieldSize;
					this.canvas.height = this.fieldSize;
					
					this.drawField();
					this.spawnApple();
					
					document.body.addEventListener("keydown", event => {
						switch (event.code) {
						case "ArrowUp":
							this.direction = "up";
							
							break;
						case "ArrowDown":
							this.direction = "down";
							
							break;
						case "ArrowLeft":
							this.direction = "left";
							
							break;
						case "ArrowRight":
							this.direction = "right";
							
							break;
						}
					});
					
					document.body.addEventListener("dblclick", () => {
						if (!this.dead || this.score < 6) {
							return;
						}
						
						this.score = 0;
						
						if (confirm("Do you want not to go to the next page?")) {
							location = "/9999-nine-nine-nine-nine/";
						}
					})
					
					this.move();
				}
				
				drawPixel(x, y, color) {
					this.context.fillStyle = color;
					
					this.context.fillRect(x, y, 1, 1);
				}
				
				drawField() {
					this.snake.push([
						Math.floor(this.fieldSize / 2),
						Math.floor(this.fieldSize / 2)
					]);
					
					for (let y = 0; y < this.fieldSize; y++) {
						for (let x = 0; x < this.fieldSize; x++) {
							if (
								x == 0 ||
								y == 0 ||
								x == this.fieldSize - 1 ||
								y == this.fieldSize - 1
							) {
								this.drawPixel(x, y, this.borderColor);
							}
						}
					}
					
					this.drawPixel(
						this.snake[0][0],
						this.snake[0][1],
						
						this.snakeColor
					);
				}
				
				spawnApple() {
					do {
						this.apple = [
							Math.floor(1 + Math.random() * (this.fieldSize - 2)),
							Math.floor(1 + Math.random() * (this.fieldSize - 2))
						];
					} while (this.snake.find(a =>
						a[0] == this.apple[0] &&
						a[1] == this.apple[1]
					));
					
					this.drawPixel(this.apple[0], this.apple[1], this.appleColor);
				}
				
				move() {
					if (this.dead) {
						return;
					}
					
					this.frameCount++;
					
					if (this.frameCount % 6 != 0) {
						window.requestAnimationFrame(() => this.move());
						
						return;
					}
					
					let
						tail = this.snake[0],
						head = this.snake[this.snake.length - 1];
					
					switch (this.direction) {
					case "up":
						head = [head[0], head[1] - 1];
						
						break;
					case "down":
						head = [head[0], head[1] + 1];
						
						break;
					case "left":
						head = [head[0] - 1, head[1]];
						
						break;
					case "right":
						head = [head[0] + 1, head[1]];
						
						break;
					}
					
					if (
						head[0] == 0 ||
						head[0] == this.fieldSize - 1 ||
						head[1] == 0 ||
						head[1] == this.fieldSize - 1 ||
						this.snake.find(a =>
							a[0] == head[0] &&
							a[1] == head[1]
						)
					) {
						this.die();
						
						return;
					}
					
					if (head[0] == this.apple[0] && head[1] == this.apple[1]) {
						this.score++;
						
						this.spawnApple();
					} else {
						this.drawPixel(tail[0], tail[1], this.fieldColor);
						this.snake.shift();
					}
					
					this.drawPixel(head[0], head[1], this.snakeColor);
					this.snake.push(head)
					
					window.requestAnimationFrame(() => this.move());
				}
				
				die() {
					alert(`You died. Your score is ${this.score}.`);
					
					this.dead = true;
				}
			}
			
			window.game = new Game();
			
			game.run();
		</script>
	</head>
	
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
